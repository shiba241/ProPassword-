
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pro Password Generator by Shiba Prasad Sahu</title>
</head>

<body>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="square" style="--i:5;"></div>


        <div class="container">
            <h2>Pro Password Generator</h2>

            <div class="result-container">
                <span id="result"></span>

                <button class="btn" id="clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                      </svg>
                      
                </button>
            </div>


            <div class="settings">
                <div class="setting">
                    <label>Password length</label>
                    <input type="number" id="length" min='4' max='20' value='12' />
                </div>
                <div class="setting">
                    <label>
                        <input class="checkinput" type="checkbox" id="uppercase" checked />
                        Include uppercase letters

                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input class="checkinput" type="checkbox" id="lowercase" checked />
                        Include lowercase letters

                    </label>
                </div>
                <div class="setting">
                    <label>
                        <input class="checkinput" type="checkbox" id="numbers" checked />
                        Include numbers</label>0
                </div>
                <div class="setting">
                    <label>
                        <input class="checkinput" type="checkbox" id="symbols" checked />
                        Include symbols</label>
                </div>
            </div>
            <button class="btn btn-large" id="generate">
                Generate Password
            </button>
        </div>

    </div>
    <div class="footer">
        <p>
            Made with ❤️ by Shiba Prasad sahu. <br>
        </p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
